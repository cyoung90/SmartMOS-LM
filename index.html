  <script type="text/javascript">
      $(document).ready(function(){
        // 1. 기본 설정
        $("#nav").load("html/common/nav.html");
        $("#head").load("html/common/head.html");

      });

  </script>
  <style type="text/css">
    main { background-color: #f3f3f3; }
    section { background-color: white; }

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <!-- 1. 기본 설정 start -->
    <header class="mdl-layout__header">
      <div id="head" class="mdl-layout__header-row"></div>
    </header>
    <div id="nav" class="mdl-layout__drawer"></div>
    <!-- 1. 기본 설정 end -->
    <!-- 2. 본문 start -->
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-shadow--2dp">
          <ul class="demo-list-control mdl-list">
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">person</i>
                Bryan Cranston
              </span>
              <span class="mdl-list__item-secondary-action">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                  <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                </label>
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">person</i>
                Aaron Paul
              </span>
              <span class="mdl-list__item-secondary-action">
                <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
                  <input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1" checked />
                </label>
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">person</i>
                Bob Odenkirk
              </span>
              <span class="mdl-list__item-secondary-action">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
                  <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
                </label>
              </span>
            </li>
          </ul>
        </div>
        <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet mdl-shadow--2dp">
          <div class="mdl-card">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">title Text Goes Here</h2>
            </div>
            <div class="mdl-card__supporting-text">
              This text might describe the photo and provide further information, such as where and
              when it was taken.
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone mdl-shadow--2dp">2 (4 phone)</div>
      </div>
      <div id="container">
        <section id="sec_1">

        </section>
      </div>
    </main>
    sl<!-- 2. 본문 end -->
  </div>
